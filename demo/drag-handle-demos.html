<dom-module id="drag-handle-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Drag Handle</h3>
    <vaadin-demo-snippet id="dnd-drag-handle-demo">
      <template preserve-content>
        <x-drag-handle></x-drag-handle>

        <dom-module id="x-drag-handle">
          <template preserve-content>
            <style>
              .wrapper {
                overflow: hidden;
              }

              /* for demonstration purpose only */
              [data-draggable],
              [data-dropzone] {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100px;
                height: 100px;
              }

              [data-draggable] {
                float: left;
                border: solid 1px gray;
                position: relative;
              }

              [data-drag-handle] {
                cursor: -webkit-grab;
                cursor: grab;
              }

              [data-dropzone] {
                float: right;
                margin-left: 20px;
                background: #ddd;
              }
            </style>

            <div class="wrapper">
              <div data-draggable>
                <vaadin-button>Foo</vaadin-button>
                <iron-icon icon="lumo:cog" data-drag-handle></iron-icon>
              </div>
              <div data-dropzone></div>
            </div>

          </template>
          <script>
            window.addDemoReadyListener('#dnd-drag-handle-demo', function(document) {
              Polymer({
                is: 'x-drag-handle'
              });
            });
          </script>
        </dom-module>

      </template>
    </vaadin-demo-snippet>


  </template>
  <script>
    class DragHandleDemos extends DemoReadyEventEmitter(DragManagerDemo(Polymer.Element)) {
      static get is() {
        return 'drag-handle-demos';
      }
    }
    customElements.define(DragHandleDemos.is, DragHandleDemos);
  </script>
</dom-module>
