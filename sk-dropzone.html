<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="sk-drag-manager.html">

<dom-module id="sk-dropzone">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<sk-dropzone>` is a Polymer 2 element.
       *
       * @memberof Vaadin
       */
      class SkDropzone extends Polymer.Element {
        static get is() {
          return 'sk-dropzone';
        }
      }

      customElements.define(SkDropzone.is, SkDropzone);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.SkDropzone = SkDropzone;
    })();
  </script>
</dom-module>
