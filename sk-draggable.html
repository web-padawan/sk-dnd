<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="sk-drag-manager.html">

<dom-module id="sk-draggable">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host([dragging]),
      :host([dragging]) ::slotted(*) {
        opacity: 0.8;
        cursor: -webkit-grabbing;
        cursor: grabbing;
      }

      :host ::slotted([slot="drag-handle"]) {
        position: absolute;
        top: 0;
        left: 0;
        cursor: -webkit-grab;
        cursor: grab;
      }
    </style>
    <slot name="drag-handle"></slot>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<sk-draggable>` is a Polymer 2 element.
       *
       * @memberof Vaadin
       */
      class SkDragggable extends Polymer.Element {
        static get is() {
          return 'sk-draggable';
        }
      }

      customElements.define(SkDragggable.is, SkDragggable);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.SkDragggable = SkDragggable;
    })();
  </script>
</dom-module>
