<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="sk-dnd">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<sk-dnd>` is a Polymer 2 element.
       *
       * ```
       * <sk-dnd></sk-dnd>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class SkDnd extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'sk-dnd';
        }

        static get properties() {
          return {
          };
        }
      }

      customElements.define(SkDnd.is, SkDnd);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.SkDnd = SkDnd;
    })();
  </script>
</dom-module>
